upstream focusing_manager {
  server focusing-manager:3000;
}

upstream fhir_emulator {
  server fhir-emulator:5000;
}

# Helper macro to add CORS headers to all responses
map $request_method $cors_method {
  OPTIONS 11;
  default 0;
}

server {
  listen 80;
  server_name _;

  # Add CORS headers to all responses
  add_header Access-Control-Allow-Origin * always;
  add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
  add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, X-Requested-With" always;
  add_header Access-Control-Max-Age 86400 always;

  # Handle CORS preflight requests
  if ($request_method = 'OPTIONS') {
    return 204;
  }

  # Focused API prefix -> focusing manager (strips /focusing/ before proxying)
  location /focusing/ {
    # proxy_pass with trailing slash strips the matching prefix (/focusing/) when forwarding
    proxy_pass http://focusing_manager/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Map /epi/api/fhir/* to the FHIR emulator, stripping the prefix and forwarding to /fhir/*
  # e.g. /epi/api/fhir/Bundle -> forwarded as /fhir/Bundle
  location ~ ^/epi/api/fhir/(.*)$ {
    proxy_pass http://fhir_emulator/fhir/$1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Map /ips/api/fhir/* to the FHIR emulator, stripping the prefix and forwarding to /fhir/*
  # e.g. /ips/api/fhir/Patient -> forwarded as /fhir/Patient
  location ~ ^/ips/api/fhir/(.*)$ {
    proxy_pass http://fhir_emulator/fhir/$1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    return 404;
  }
}
